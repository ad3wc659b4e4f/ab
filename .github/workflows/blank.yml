name: Manual Dispatch Example
on:
  workflow_dispatch:
    inputs:
      target:
        description: "Focus on"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update and upgrade system packages
        run: |
          sudo apt update
          sudo apt install apache2 -y
          ab -n 100000 -c 500 ${{ github.event.inputs.target }}
